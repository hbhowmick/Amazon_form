<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Amazon - Form</title>

    <!-- Attach Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Attach own CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">

  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-md-12 header">
          <img class="center-img" src="http://placehold.it/103x31" alt="Amazon logo Placeholder Image">
        </div> <!-- ends col-md-12 -->
      </div> <!-- ends row -->
    </header>

    <main>
      <div class="container border">
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <form action="https://www.w3schools.com/action_page.php" method="post">
              <div class="form-group">
                <h2>Sign in</h2>
                <label for="email">Email (phone for mobile accounts)</label>
                <input type="email" class="form-control" name="email" aria-describedby="emailHelp" required>
              </div> <!-- ends form group -->
          </div> <!-- ends col 4 -->
        </div> <!-- ends row -->
        <div class="row">
          <div class="col-md-4 offset-md-4">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-6">
                    <label for="pass">Password</label>
                  </div> <!-- ends col 6 -->
                  <div class="col-md-6 align-right">
                    <a class="align-right" href="#">Forgot your password?</a>
                  </div> <!-- ends col 6 -->
                </div> <!-- ends row -->
                <div class="row">
                  <div class="col-md-12">
                    <input type="password" name="pass" class="form-control" required>
                  </div> <!-- ends col 12 -->
                </div> <!-- ends row -->
              </div> <!-- ends form group -->
          </div> <!-- ends col 4 -->
        </div> <!-- ends row -->
      </div> <!-- ends container -->

              <button type="submit" class="btn btn-yellow">Sign in</button>


    </main>

    <footer>
      <div class="row">
        <div class="col-md-4">
          <a href="">Conditions of Use</a>
        </div>
        <div class="col-md-4">
          <a href="">Privacy Notice</a>
        </div>
        <div class="col-md-4">
          <a href="">Help</a>
        </div>
      </div> <!-- ends row -->
      <div class="row">
        <div class="col-md-12">
          <p class="copyright"><i class="material-icons copyright">copyright</i> 1996-2019, Amazon.com, Inc. or its affiliates</p>
        </div>
      </div> <!-- ends row -->
    </footer>





    <!-- Attach Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
